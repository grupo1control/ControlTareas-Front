<form [formGroup]="formulario" class="pagina-de-acceso">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align: center">Control de Tareas</mat-card-title>
      <mat-card-subtitle style="text-align: center">de Process S.A.</mat-card-subtitle>
      <div class="contentido-mat-card">
        <mat-card-content>
          <mat-form-field [color]="colorDeControl.value">
            <input matInput placeholder="Nombre de usuario" required type="text">
            <mat-icon matSuffix>perm_identity</mat-icon>
          </mat-form-field>
          <mat-form-field [color]="colorDeControl.value">
            <input matInput placeholder="Contraseña" required type="password">
            <mat-icon matSuffix>lock</mat-icon>
          </mat-form-field>
          <mat-form-field [color]="colorDeControl.value">
            <mat-label>Perfil de usuario</mat-label>
            <mat-select [formControl]="colorDeControl" required>
              <mat-option value="primary">Funcionario</mat-option>
              <mat-option value="accent">Diseñador de procesos</mat-option>
              <mat-option value="warn">Administrador</mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <button class="boton-de-acceso" [color]="colorDeControl.value" mat-raised-button>Iniciar sesión</button>
      </div>
    </mat-card>
</form>
