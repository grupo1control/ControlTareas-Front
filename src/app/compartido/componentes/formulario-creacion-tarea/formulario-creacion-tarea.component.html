<form [formGroup]="formulario" (ngSubmit)="guardarTarea($event)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Nueva Tarea</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre de la tarea" formControlName="nombreTarea">
            <mat-error *ngIf="formulario.controls['nombreTarea'].hasError('required')">
              El nombre de la tarea es un campo <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="DescripciÃ³n de la tarea a realizar" formControlName="descripcionTarea"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Seleccione un plazo la tarea</mat-label>
            <input matInput [min]="fechaMinima" [matDatepicker]="picker" formControlName="primerPlazo" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="formulario.controls['primerPlazo'].hasError('required')">
              El plazo de la tarea es un campo <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="formulario.invalid">
        <mat-icon>save</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
